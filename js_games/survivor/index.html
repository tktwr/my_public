<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Survivor Scaffold</title>
  <style>
    :root {
      color-scheme: dark;
      --bg0: #0a1020;
      --bg1: #0f1b36;
      --panel: rgba(8, 12, 24, 0.72);
      --line: rgba(255, 255, 255, 0.1);
      --text: #d7e4ff;
      --accent: #63f0b2;
      --danger: #ff7f90;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 15% 10%, #1c315f 0%, transparent 60%),
        radial-gradient(1000px 650px at 85% 15%, #123b49 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #game-shell {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game-canvas {
      position: absolute;
      left: 0;
      top: 0;
      margin: 0;
      z-index: 0;
      display: block;
      image-rendering: auto;
    }

    #hud {
      position: absolute;
      z-index: 20;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      pointer-events: none;
      font-size: 14px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.65);
    }

    .chip {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
    }

    .hud-button {
      pointer-events: auto;
      appearance: none;
      color: inherit;
      font: inherit;
      cursor: pointer;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
    }

    .hud-button[data-paused="true"] {
      border-color: rgba(255, 213, 107, 0.45);
      background: rgba(255, 213, 107, 0.12);
    }

    .hud-button[data-open="true"] {
      border-color: rgba(99, 192, 255, 0.45);
      background: rgba(99, 192, 255, 0.12);
    }

    #hud-left,
    #hud-right {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    #hud-right {
      justify-content: flex-end;
    }

    #touch-left {
      position: absolute;
      inset: 0;
      z-index: 5;
      touch-action: none;
    }

    #joystick {
      position: absolute;
      z-index: 25;
      width: 132px;
      height: 132px;
      margin-left: -66px;
      margin-top: -66px;
      display: none;
      pointer-events: none;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
    }

    #joystick::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 54px;
      height: 54px;
      margin-left: calc(var(--knob-x, 0px) - 27px);
      margin-top: calc(var(--knob-y, 0px) - 27px);
      border-radius: 50%;
      background: rgba(99, 240, 178, 0.25);
      border: 1px solid rgba(99, 240, 178, 0.55);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
    }

    #game-over-overlay {
      position: absolute;
      inset: 0;
      z-index: 60;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(4, 8, 16, 0.55);
      backdrop-filter: blur(5px);
      pointer-events: auto;
    }

    #game-over-overlay.visible {
      display: flex;
    }

    .overlay-card {
      min-width: min(92vw, 420px);
      padding: 18px;
      border-radius: 16px;
      background: rgba(12, 18, 34, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      text-align: center;
    }

    .overlay-title {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.06em;
    }

    .overlay-copy {
      margin: 0 0 14px;
      color: rgba(215, 228, 255, 0.85);
      font-size: 14px;
      line-height: 1.4;
    }

    .overlay-button {
      appearance: none;
      border: 1px solid rgba(99, 240, 178, 0.45);
      background: rgba(99, 240, 178, 0.14);
      color: #dfffee;
      border-radius: 999px;
      padding: 10px 16px;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
    }

    .overlay-button:focus-visible {
      outline: 2px solid rgba(99, 240, 178, 0.8);
      outline-offset: 2px;
    }

    #xp-panel {
      position: absolute;
      z-index: 20;
      left: 10px;
      right: 10px;
      bottom: 10px;
      pointer-events: none;
      display: grid;
      gap: 6px;
    }

    #xp-topline {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 13px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.6);
    }

    #xp-bar {
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      overflow: hidden;
      box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset;
    }

    #xp-bar-fill {
      width: 0%;
      height: 100%;
      background:
        linear-gradient(90deg, rgba(99,192,255,0.8), rgba(121,255,226,0.9));
      transition: width 80ms linear;
    }

    #loadout-panel {
      position: absolute;
      z-index: 20;
      right: 10px;
      bottom: 34px;
      width: min(46vw, 420px);
      display: grid;
      gap: 6px;
      pointer-events: none;
    }

    .loadout-row {
      background: rgba(8, 12, 24, 0.62);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 12px;
      line-height: 1.25;
      text-shadow: 0 1px 1px rgba(0,0,0,0.6);
    }

    .loadout-row.controls {
      pointer-events: auto;
    }

    .settings-grid {
      display: grid;
      gap: 6px;
    }

    .settings-line {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .settings-line label {
      color: rgba(215, 228, 255, 0.88);
      white-space: nowrap;
    }

    .settings-line input[type="range"] {
      width: 100%;
      accent-color: #63f0b2;
    }

    .settings-line output {
      min-width: 36px;
      text-align: right;
      color: rgba(215, 228, 255, 0.85);
      font-variant-numeric: tabular-nums;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .toggle-btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.04);
      color: inherit;
      font: inherit;
      cursor: pointer;
    }

    .toggle-btn[data-on="true"] {
      border-color: rgba(99,240,178,0.45);
      background: rgba(99,240,178,0.12);
      color: #dfffee;
    }

    #settings-overlay {
      position: absolute;
      inset: 0;
      z-index: 45;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(4, 8, 16, 0.4);
      backdrop-filter: blur(4px);
      pointer-events: auto;
    }

    #settings-overlay.visible {
      display: flex;
    }

    .settings-modal {
      width: min(94vw, 460px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(10, 16, 28, 0.94);
      box-shadow: 0 14px 45px rgba(0,0,0,0.35);
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .settings-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .settings-modal-title {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.04em;
    }

    .settings-close {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: inherit;
      font: inherit;
      border-radius: 999px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .settings-modal .loadout-row {
      background: rgba(255,255,255,0.03);
    }

    .loadout-label {
      color: rgba(215, 228, 255, 0.75);
      margin-right: 6px;
    }

    .loadout-value {
      color: rgba(215, 228, 255, 0.95);
      word-break: break-word;
    }

    @media (max-width: 720px) {
      #loadout-panel {
        width: min(78vw, 420px);
      }
    }

    #level-up-overlay {
      position: absolute;
      inset: 0;
      z-index: 50;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: rgba(4, 8, 16, 0.45);
      backdrop-filter: blur(5px);
      pointer-events: auto;
    }

    #level-up-overlay.visible {
      display: flex;
    }

    .levelup-card {
      width: min(96vw, 720px);
      padding: 16px;
      border-radius: 18px;
      background: rgba(10, 16, 28, 0.94);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 14px 45px rgba(0,0,0,0.35);
    }

    .levelup-title {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.05em;
    }

    .levelup-subtitle {
      margin: 6px 0 12px;
      color: rgba(215,228,255,0.8);
      font-size: 13px;
    }

    .levelup-choices {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    .levelup-choice {
      text-align: left;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      color: inherit;
      padding: 12px;
      cursor: pointer;
      min-height: 108px;
    }

    .levelup-choice:focus-visible {
      outline: 2px solid rgba(99, 240, 178, 0.9);
      outline-offset: 2px;
    }

    .levelup-choice:hover {
      border-color: rgba(99,240,178,0.4);
      background:
        linear-gradient(180deg, rgba(99,240,178,0.09), rgba(255,255,255,0.03));
    }

    .levelup-key {
      display: inline-block;
      min-width: 22px;
      margin-bottom: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 2px 8px;
      font-size: 12px;
      color: rgba(215,228,255,0.85);
    }

    .levelup-name {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 700;
    }

    .levelup-desc {
      margin: 0;
      font-size: 13px;
      color: rgba(215,228,255,0.82);
      line-height: 1.35;
    }

    @media (max-width: 720px) {
      .levelup-choices {
        grid-template-columns: 1fr;
      }

      .levelup-choice {
        min-height: 84px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-shell">
      <canvas id="game-canvas" aria-label="game canvas"></canvas>
      <div id="hud">
        <div id="hud-left">
          <div class="chip" id="hud-res">1280x1280</div>
          <div class="chip" id="hud-hp">HP 5/5</div>
          <div class="chip" id="hud-enemies">Enemies 0</div>
          <div class="chip" id="hud-kills">Kills 0</div>
          <div class="chip" id="hud-level">Lv 1</div>
          <div class="chip" id="hud-timer">10:00</div>
        </div>
        <div id="hud-right">
          <button type="button" id="pause-button" class="hud-button" data-paused="false">Pause</button>
          <button type="button" id="settings-button" class="hud-button" data-open="false">Settings</button>
          <div class="chip">Move: WASD / Arrows / Left Stick</div>
        </div>
      </div>
      <div id="touch-left" aria-hidden="true"></div>
      <div id="joystick" aria-hidden="true"></div>
      <div id="loadout-panel" aria-hidden="true">
        <div class="loadout-row"><span class="loadout-label">Weapons</span><span class="loadout-value" id="hud-owned-weapons">Bolt Wand Lv1</span></div>
        <div class="loadout-row"><span class="loadout-label">Passives</span><span class="loadout-value" id="hud-owned-passives">None</span></div>
        <div class="loadout-row"><span class="loadout-label">Best</span><span class="loadout-value" id="hud-best-run">Time 00:00 / Lv 1 / Kills 0</span></div>
      </div>
      <div id="settings-overlay" aria-live="polite" aria-hidden="true">
        <div class="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
          <div class="settings-modal-header">
            <h2 class="settings-modal-title" id="settings-modal-title">Settings</h2>
            <button type="button" class="settings-close" id="settings-close-button">Close</button>
          </div>
          <div class="loadout-row controls">
            <div class="settings-grid">
              <div class="toggle-row">
                <span class="loadout-label">Mute</span>
                <button type="button" class="toggle-btn" id="settings-mute" data-on="false">Off</button>
              </div>
              <div class="settings-line">
                <label for="settings-master-volume">Master</label>
                <input id="settings-master-volume" type="range" min="0" max="100" step="1" value="80">
                <output id="settings-master-volume-value" for="settings-master-volume">80</output>
              </div>
              <div class="settings-line">
                <label for="settings-sfx-volume">SFX</label>
                <input id="settings-sfx-volume" type="range" min="0" max="100" step="1" value="80">
                <output id="settings-sfx-volume-value" for="settings-sfx-volume">80</output>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="xp-panel" aria-hidden="true">
        <div id="xp-topline">
          <span id="xp-label">XP 0 / 5</span>
          <span id="xp-pickup-label">Pickup 64</span>
        </div>
        <div id="xp-bar"><div id="xp-bar-fill"></div></div>
      </div>
      <div id="level-up-overlay" aria-live="polite">
        <div class="levelup-card">
          <h2 class="levelup-title" id="levelup-title">LEVEL UP</h2>
          <p class="levelup-subtitle">Choose one upgrade (1-3 / tap)</p>
          <div class="levelup-choices">
            <button type="button" class="levelup-choice" data-upgrade-index="0">
              <span class="levelup-key">1</span>
              <p class="levelup-name">-</p>
              <p class="levelup-desc">-</p>
            </button>
            <button type="button" class="levelup-choice" data-upgrade-index="1">
              <span class="levelup-key">2</span>
              <p class="levelup-name">-</p>
              <p class="levelup-desc">-</p>
            </button>
            <button type="button" class="levelup-choice" data-upgrade-index="2">
              <span class="levelup-key">3</span>
              <p class="levelup-name">-</p>
              <p class="levelup-desc">-</p>
            </button>
          </div>
        </div>
      </div>
      <div id="game-over-overlay" aria-live="polite">
        <div class="overlay-card">
          <h2 class="overlay-title" id="result-title">GAME OVER</h2>
          <p class="overlay-copy" id="game-over-copy">Press R / Enter or tap restart.</p>
          <button class="overlay-button" id="restart-button" type="button">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
