<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Survivor Scaffold</title>
  <style>
    :root {
      color-scheme: dark;
      --bg0: #0a1020;
      --bg1: #0f1b36;
      --panel: rgba(8, 12, 24, 0.72);
      --line: rgba(255, 255, 255, 0.1);
      --text: #d7e4ff;
      --accent: #63f0b2;
      --danger: #ff7f90;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 15% 10%, #1c315f 0%, transparent 60%),
        radial-gradient(1000px 650px at 85% 15%, #123b49 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #game-shell {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game-canvas {
      position: absolute;
      inset: 0;
      margin: auto;
      display: block;
      image-rendering: auto;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      pointer-events: none;
      font-size: 14px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.65);
    }

    .chip {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      backdrop-filter: blur(6px);
    }

    #touch-left {
      position: absolute;
      inset: 0 auto 0 0;
      width: 50%;
      touch-action: none;
    }

    #joystick {
      position: absolute;
      width: 132px;
      height: 132px;
      margin-left: -66px;
      margin-top: -66px;
      display: none;
      pointer-events: none;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 8px 28px rgba(0,0,0,0.25);
    }

    #joystick::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 54px;
      height: 54px;
      margin-left: calc(var(--knob-x, 0px) - 27px);
      margin-top: calc(var(--knob-y, 0px) - 27px);
      border-radius: 50%;
      background: rgba(99, 240, 178, 0.25);
      border: 1px solid rgba(99, 240, 178, 0.55);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-shell">
      <canvas id="game-canvas" aria-label="game canvas"></canvas>
      <div id="hud">
        <div class="chip" id="hud-res">1280x720</div>
        <div class="chip">Move: WASD / Arrows / Left Stick</div>
      </div>
      <div id="touch-left" aria-hidden="true"></div>
      <div id="joystick" aria-hidden="true"></div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
